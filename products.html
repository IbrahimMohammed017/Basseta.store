      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- ********** Filter Bar ********** -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" data-cat=".all" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              الكل
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" aria-current="page" data-cat=".mobacc" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              إكسسوار موبايل
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" aria-current="page" data-cat=".elec" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              إليكترونيات
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" aria-current="page" data-cat=".caracc" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              إكسسوار سيارات
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" aria-current="page" data-cat=".home" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              لوازم منزلية
            </button>
          </li>
        </ul>

        <!-- ********** Search Bar ********** -->
        <form class="d-flex search-bar" role="search">
          <input class="form-control me-2" type="search" placeholder="إبحث هنا" aria-label="Search" id="searchInput">
          <button class="btn btn-outline-success" type="submit">إبحث</button>
        </form>
      </div>
    </div>

        <div class="col-6 col-md-3 col-lg-2 item all mobacc">

            <div class="card-body">
              <h5 class="card-title">Mobile</h5>
              <p class="card-text price">
                <span class="current-price">200</span>

              </p>

              </p>
            </div>

        </div>

        <!-- ********** Electronics ********** -->
        <div class="col-6 col-md-3 col-lg-2 item all elec">
          <div class="card shadow p-1 rounded-4 hover">

                <span class="current-price">200</span>

                Carpenter - Board - دولاب

          </div>
        </div>
